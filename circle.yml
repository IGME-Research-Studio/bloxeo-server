## Deployment commands
deployment:
  release:
    tag: /v.*/
    commands:
      - git fetch --all --unshallow && git push -f git@heroku.com:storm-server-prod.git $CIRCLE_SHA1:refs/heads/master

  staging:
    branch: stage
    commands:
      - git fetch --all --unshallow && git push -f git@heroku.com:storm-server-stage.git $CIRCLE_SHA1:master
